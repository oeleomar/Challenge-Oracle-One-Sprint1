<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador || Challenge-Oracle-One</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
  <header>
    <a href="https://www.alura.com.br/">
      <img src="./assets/images/alura-logo.svg" alt="Logo da alura">
    </a>
  </header>
  <main>
    <div class="container text-container">
      <textarea name="text-input" id="text-input" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
      <div class="buttons-container">
        <span>Apenas letras minúsculas e sem acentos</span>
        <div>
          <button class="bg-blue">Criptografar</button>
          <button class="bg-white">Descriptografar</button>
        </div>
      </div>
    </div>
    <div class="container white-container">
      <div class="no-messege">
        <img src="./assets/images/no-text.svg" alt="Imagem de um homem com uma lupa olhando um diamante." class="img-response">
        <h2 class="input-response ">Nenhum mensagem encontrada</div>
        <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
      </div>
    </div>
  </main>
  <footer>
    <p>Criado com ❤️ por <a href="https://www.linkedin.com/in/eleomar-dorneles/">Eleomar Dorneles</a>, acesse o <a href="https://github.com/oeleomar">GitHub</a></p>
  </footer>
  <script src="./assets/src/script.js"></script>
</body>
</html>
